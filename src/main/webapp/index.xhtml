<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<head>
    <title>Bienvenue en Indonésie</title>
    
    <!-- Intégration de Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
    
    <style>
        body {
            background-image: url('images/solo.jpg');
            background-size: cover;
            background-position: center;
        }
        .transparent-box {
            background-color: rgba(255, 255, 255, 0.562); /* White with 80% opacity */
        }
    </style>
</head>
<body class="d-flex justify-content-center align-items-center vh-100 bg-light">

    <div class="container text-center p-4 shadow bg-white rounded transparent-box" style="max-width: 400px;">
        <!-- Drapeau de l'Indonésie avec bordure -->
        <img src="images/indonesie.jfif" 
             alt="Drapeau Indonésie" 
             class="img-fluid mb-3 border border-1 border-secondary rounded" 
             style="width: 150px;"/>

        <h4 class="mb-2">Bienvenue en Indonésie</h4>

        <h:form>
            <!-- Bouton Commencer -->
            <h:commandButton value="Découvrir" action="home" 
                             styleClass="btn btn-danger w-100"/>
        </h:form>
    </div>

    <!-- Bootstrap JS (nécessaire si vous utilisez des composants interactifs comme modals, tooltips, etc.) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
